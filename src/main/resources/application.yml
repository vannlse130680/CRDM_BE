spring:
  jpa:
    show-sql: false
    hibernate:
      dialect: org.hibernate.dialect.SQLServerDialect
      ddl-auto: validate

  datasource:
    url: jdbc:sqlserver://localhost;databaseName=crdm
    username: sa
    password: 12345678
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  flyway:
    enabled: false
    mixed: true
    baselineOnMigrate: true

crdm:
  security:
    cors:
      allowed-headers: '*'
      allowed-origins: '*'
    encryption:
      keystore:
        keystore-name: crdm-keystore
        alias: crdm
        password: 42zzVL4Qms3FG-2p+SXShP53tqdAQ-HX

